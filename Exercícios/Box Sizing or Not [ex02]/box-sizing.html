<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
}
* {
    box-sizing: border-box;
}

input, textarea {
  width: 100%;
}
</style>
</head>
<body>

<form action="/action_page.php">
  First name:<br>
  <input type="text" name="firstname" value="Mickey"><br>
  Last name:<br>
  <input type="text" name="lastname" value="Mouse"><br>
  Comments:<br>
  <textarea name="message" rows="5" cols="30">
  </textarea>
  <br><br>
  <input type="submit" value="Submit">
</form> 

<p><strong>Tip:</strong> tente remover a propriedade box-sizing do elemento style e veja o que acontece. Observe que a largura de entrada, área de texto e botão de envio irão para fora da tela. </p>

</body>
</html>
