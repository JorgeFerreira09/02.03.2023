    <link rel="stylesheet" href="style.css">
    <title>Form with Box Sizing</title>
</head>
<body>
    <div class="caixa">
        <form>
            First Name: <br>
            <input type="text" name="firstname" value="Mickey">

            <textarea name="message" rows="5" cols="30">type your comment here...</textarea>
            <br><br>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
